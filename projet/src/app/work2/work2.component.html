<h1 id="non-printable"
  style="text-align: center;margin-top: 3%;margin-bottom: 3%; text-shadow: 2px 4px 3px rgba(0,0,0,0.3); font-size: 600%;">
  Disjoncteur </h1>
<img id="non-printable" src="./../../assets/images/logout.png" [routerLink]="['/']" width="50px" height="50px"
  style=" position:absolute;  margin-left: 94% ; margin-top: -8%;">

<div class="row">

  <div class="col-md-12">
    <div id="non-printable" class=" col-md-12 main-card mb-3 card" style="margin-top:  0%;">
      <div class="card-body">
        <section [formGroup]="form">

          <mat-form-field class="custom-width" style="width: 25%;">
            <mat-label>N° d'ordre de Fabrication</mat-label>
            <input matInput placeholder="ordre de Fabrication" [(ngModel)]="form.of" formControlName="of" #ref_of
              (keypress)="set_of($event)">
          </mat-form-field>
          <img src="./../../assets/images/trash-bin.png" (click)="sup_of()" width="20px" height="20px">
          <mat-form-field class="custom-width" style="margin-left: 5%; width: 25%;">
            <mat-label>Matricule Agent</mat-label>
            <input matInput placeholder="Agent" [(ngModel)]="form.agent" formControlName="agent" #ref_agent
              (keypress)="set_agent($event)">
          </mat-form-field>
          <img src="./../../assets/images/trash-bin.png" (click)="sup_agent()" width="20px" height="20px">

          <img *ngIf="btnlock==true" style="margin-left: 3%;" src="./../../assets/images/lock.png" width="50px"
            height="50px" (click)="lock()">
          <img *ngIf="btnlock==false" style="margin-left: 3%;" src="./../../assets/images/unlock.png" width="50px"
            height="50px" (click)="lock()">

          <mat-form-field class="custom-width" style="margin-left: 5%; width: 25%;">
            <mat-label>Code à barres ou bien QR</mat-label>
            <input matInput placeholder="code" [(ngModel)]="form.code" formControlName="code" #ref_code
              (keypress)="g_code($event)">
          </mat-form-field>
          <img *ngIf="test_correction_code==false" src="./../../assets/images/trash-bin.png" (click)="sup_code()"
            width="20px" height="20px">
          <img *ngIf="test_correction_code==true" src="./../../assets/images/panne.png" (click)="correction_code()"
            width="20px" height="20px">

        </section>
      </div>
    </div>
    <div class="row">
      <div id="non-printable" class="col-md-6" fxLayout="row wrap">
        <div class="row col-md-12" id="non-printable">

          <div class="col-md-11 main-card mb-2 card " style="margin-left: 2%;  margin-top: 1%;  " id="non-printable">
            Nombre Total des Cartons {{val_qte_reg}} est égale : {{nb_carton_10}}
            <div width="100%" style="text-align: center; margin-top: 6%; margin-bottom: 10%; ">
              <img src="./../../assets/images/prdoduit.png" width="100px">
              <h1 style="color: red;">{{nb}}</h1>
            </div>
            <h4> Résumé : {{val_resume }} </h4>
            <h4> Gamme : {{ val_gamme}} </h4>
            <h4> Désignation : {{val_des}}</h4>
            <h4> Qte REG : {{val_qte_reg}} </h4>
          </div>
        </div> 
      </div>
      <div class="col-md-5">
        <div class="row">
          <div id="non-printable" class="col-md-12" style="margin-top: -5%;margin-bottom: 5%;">
            <div width="100%" style="text-align: center; margin-top: 1%;  ">
              <img src="./../../assets/images/sess-save.png" width="50px" height="50px" />
              <h2>{{nom_agent}} </h2>
            </div>
          </div>
          <div id="printable" class=" row bc_image col-md-12"> 
            <svg width="400px" height="220px" viewBox="0 0 1000 300">
      
              <text x="70" y="0" font-family="Verdana" font-size="50">  {{val_resume}} </text>
              <text x="550" y="0" font-family="Verdana" font-size="50">   {{val_gamme}} </text>
              <text x="240" y="230" font-family="Verdana" font-size="120" font-weight="bold" style="width: 100% ;text-align: center ;" >
                  {{val_des}}
              </text>
              <text x="650" y="390" font-family="Verdana" font-size="50">
                Qté : {{nb}}
              </text>               
            </svg>
            <div class="row"> 
              <ngx-qrcode [value]="info" [width]="width_qr" style="display: inline; margin-left: 7%; margin-top: -70px;"></ngx-qrcode>
          </div> 
             
        </div>          
          <div class="row " id="non-printable">
            <button type="button" class="btn btn-success" (click)="imprimer_slodee()"
              style="margin-left: 3px;">Imprimer et Solder OF</button>
 
            <button *ngIf="(nb==0)||(nb==100)||(nb==10)" type="button" class="btn btn-danger" (click)="slodee()"
              style="margin-left: 100px;">Solder OF</button> 
          </div> 
        </div>
      </div>
    </div>
  </div>
</div>
