<h1 id="non-printable"
  style="text-align: center;margin-top: 3%;margin-bottom: 3%; text-shadow: 2px 4px 3px rgba(0,0,0,0.3); font-size: 600%;">
  Etiquetage des produits </h1>
<div class="row">

  <div class="col-md-12">
    <div id="non-printable" class=" col-md-12 main-card mb-3 card" style="margin-top:  2%;">
      <div class="card-body">
        <section [formGroup]="form">

          <mat-form-field class="custom-width" style="width: 15%;">
            <mat-label>N° d'ordre de Fabrication</mat-label>
            <input matInput placeholder="ordre de Fabrication" formControlName="of" [matKeyboard]="'de-CH'"
              (keyup)="g_of()">
          </mat-form-field>

          <mat-radio-group aria-label="Select an option" style="margin-left: 2%;">
            <mat-radio-button value="auto" (change)="changermode($event)">Mode Automatique </mat-radio-button>
            <mat-radio-button checked="true" value="manuel" style="margin-left: 3%;" (change)="changermode($event)">Mode
              Manuel </mat-radio-button>
          </mat-radio-group>


          <mat-form-field class="custom-width" style="margin-left: 1%; width: 15%;">
            <mat-label>Matricule Agent</mat-label>
            <input matInput placeholder="Agent" formControlName="agent" [matKeyboard]="'de-CH'" (keyup)="set_agent()">
          </mat-form-field>
          <img *ngIf="btnlock" style="margin-left: 3%;" src="./../../assets/images/lock.png" width="50px" height="50px"
            (click)="lock()">
          <img *ngIf="btnlock==false" style="margin-left: 3%;" src="./../../assets/images/unlock.png" width="50px"
            height="50px" (click)="lock()">

          <mat-form-field class="custom-width" style="margin-left: 3%; width: 20%;">
            <mat-label>Code à barres Produit</mat-label>
            <input matInput placeholder="code" formControlName="code" [matKeyboard]="'de-CH'" (keyup)="g_code()">
          </mat-form-field>

        </section>
      </div>
    </div>
    <div class="row">
      <div id="non-printable" class="col-md-8" fxLayout="row wrap">
        <div class="row" id="non-printable">
